<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔲 도트 앤드 박스 🔲</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/victory-video.css">
</head>

<body>
    <div class="game-container">
        <div class="leaf leaf-1">🍃</div>
        <div class="leaf leaf-2">🍂</div>

        <h1 class="title">🔲 도트 앤드 박스 🔲</h1>

        <div class="players-container">
            <div class="player player-1" id="player1">
                <div class="player-avatar">
                    <img src="../../assets/celeste.png" alt="부엉이">
                </div>
                <div class="player-info">
                    <h2>부엉이</h2>
                    <div class="score-display">
                        <span class="score-box celeste-box"></span>
                        <span id="score1">0</span>
                    </div>
                </div>
                <div class="turn-indicator" id="turn1">🎵 내 차례!</div>
            </div>

            <div class="board-wrapper">
                <div class="board" id="board"></div>
            </div>

            <div class="player player-2" id="player2">
                <div class="player-avatar">
                    <img src="../../assets/sally.png" alt="샐리">
                </div>
                <div class="player-info">
                    <h2>샐리</h2>
                    <div class="score-display">
                        <span class="score-box sally-box"></span>
                        <span id="score2">0</span>
                    </div>
                </div>
                <div class="turn-indicator" id="turn2">🎵 내 차례!</div>
            </div>
        </div>

        <div class="message-area" id="messageArea">
            부엉이가 먼저 시작합니다! 🦉
        </div>

        <div class="button-container">
            <a href="../../index.html" class="btn btn-home">🏠 홈으로</a>
            <button class="btn btn-restart" onclick="initGame()">🔄 다시 시작</button>
        </div>

        <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <div class="winner-avatar" id="winnerAvatar"></div>
                <h2 id="winnerText">승리!</h2>
                <p id="finalScore">점수</p>
                <div class="confetti-container" id="confetti"></div>
                <button class="btn btn-restart" onclick="closeModal(); initGame();">🎮 다시 하기</button>
            </div>
        </div>

        <div class="rules-card">
            <h3>📖 게임 방법</h3>
            <p>점 사이의 선을 클릭하세요.<br>사각형을 완성하면 점수! 더 많이 완성하면 승리!</p>
        </div>
    </div>

    <script src="../../assets/victory-video.js"></script>
    <script src="game.js"></script>
</body>

</html>
