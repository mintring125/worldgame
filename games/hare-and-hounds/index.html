<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐰 토끼와 사냥개 🐕</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/victory-video.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="../../index.html" class="back-button">🏠 홈으로</a>
            <h1>🐰 토끼와 사냥개 🐕</h1>
            <p class="subtitle">토끼는 도망치고, 사냥개는 몰아넣으세요!</p>
        </header>

        <!-- Players -->
        <div class="players">
            <!-- Player 1: Celeste as Hare -->
            <div class="player" id="player1">
                <div class="player-avatar">
                    <img src="../../assets/celeste.png" alt="부엉이">
                </div>
                <div class="player-info">
                    <span class="player-name">부엉이 (토끼)</span>
                    <span class="player-role">🐰 왼쪽 끝으로 도망!</span>
                </div>
            </div>

            <!-- Player 2: Sally as Hounds -->
            <div class="player" id="player2">
                <div class="player-avatar">
                    <img src="../../assets/sally.png" alt="샐리">
                </div>
                <div class="player-info">
                    <span class="player-name">샐리 (사냥개)</span>
                    <span class="player-role">🐕 토끼를 막아!</span>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="board-container">
            <div class="game-board" id="board"></div>
        </div>

        <!-- Message Area -->
        <div class="message-area" id="messageArea">
            토끼(부엉이)가 먼저 시작합니다! 🐰
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-restart" onclick="initGame()">🔄 새 게임</button>
        </div>

        <!-- Rules -->
        <div class="rules">
            <h3>📋 규칙</h3>
            <ul>
                <li>🐰 <strong>토끼</strong>: 모든 방향으로 1칸 이동 가능</li>
                <li>🐕 <strong>사냥개</strong>: 앞/대각선으로만 이동 (뒤로 못 감)</li>
                <li>🎯 토끼가 왼쪽 끝에 도달하면 토끼 승리!</li>
                <li>🚫 토끼가 움직일 수 없으면 사냥개 승리!</li>
            </ul>
        </div>

        <!-- Game Over Modal -->
        <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <div id="confetti"></div>
                <div class="winner-avatar" id="winnerAvatar"></div>
                <h2 class="winner-text" id="winnerText"></h2>
                <button class="btn btn-play-again" onclick="initGame()">🎮 다시 하기</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="../../assets/victory-video.js"></script>
</body>

</html>
