<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌿 동물의 숲 오델로 🌿</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/victory-video.css">
</head>

<body>
    <div class="game-container">
        <!-- Decorative elements -->
        <div class="leaf leaf-1">🍃</div>
        <div class="leaf leaf-2">🍂</div>
        <div class="leaf leaf-3">🌸</div>
        <div class="leaf leaf-4">🍃</div>
        <div class="star star-1">⭐</div>
        <div class="star star-2">✨</div>
        <div class="star star-3">⭐</div>

        <h1 class="title">🏝️ 동물의 숲 오델로 🏝️</h1>

        <div class="players-container">
            <!-- Player 1: Celeste (부엉이) -->
            <div class="player player-1" id="player1">
                <div class="player-avatar">
                    <img src="../../assets/celeste.png" alt="부엉이">
                </div>
                <div class="player-info">
                    <h2>부엉이</h2>
                    <div class="score">
                        <span class="piece celeste-piece"></span>
                        <span id="score1">2</span>
                    </div>
                </div>
                <div class="turn-indicator" id="turn1">🎵 내 차례!</div>
            </div>

            <!-- Game Board -->
            <div class="board-wrapper">
                <div class="board" id="board"></div>
            </div>

            <!-- Player 2: Sally (샐리) -->
            <div class="player player-2" id="player2">
                <div class="player-avatar">
                    <img src="../../assets/sally.png" alt="샐리">
                </div>
                <div class="player-info">
                    <h2>샐리</h2>
                    <div class="score">
                        <span class="piece sally-piece"></span>
                        <span id="score2">2</span>
                    </div>
                </div>
                <div class="turn-indicator" id="turn2">🎵 내 차례!</div>
            </div>
        </div>

        <!-- Message Area -->
        <div class="message-area" id="messageArea">
            부엉이의 차례입니다! 🦉
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <a href="../../index.html" class="btn btn-home">🏠 홈으로</a>
            <button class="btn btn-restart" onclick="initGame()">🔄 다시 시작</button>
            <button class="btn btn-hint" onclick="toggleHint()">💡 힌트 보기</button>
        </div>

        <!-- Game Over Modal -->
        <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <div class="winner-avatar" id="winnerAvatar"></div>
                <h2 id="winnerText">승리!</h2>
                <p id="finalScore">최종 점수</p>
                <div class="confetti-container" id="confetti"></div>
                <button class="btn btn-restart" onclick="closeModal(); initGame();">🎮 다시 하기</button>
            </div>
        </div>
    </div>

    <script src="../../assets/victory-video.js"></script>
    <script src="game.js"></script>
</body>

</html>
