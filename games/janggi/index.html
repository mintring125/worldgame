<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♟️ 장기 ♟️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/victory-video.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="../../index.html" class="back-button">🏠 홈으로</a>
            <h1>♟️ 장기 ♟️</h1>
            <p class="subtitle">귀여운 동물 친구들과 장기 한판!</p>
        </header>

        <!-- Players -->
        <div class="players">
            <!-- Player 1: Celeste (부엉이) - 초나라 -->
            <div class="player" id="player1">
                <div class="player-avatar">
                    <img src="../../assets/celeste.png" alt="부엉이">
                </div>
                <div class="player-info">
                    <span class="player-name">부엉이 (초)</span>
                    <div class="player-score">잡은 기물: <span id="score1">0</span>개</div>
                    <div class="player-captured" id="captured1"></div>
                </div>
            </div>

            <!-- Player 2: Sally (샐리) - 한나라 -->
            <div class="player" id="player2">
                <div class="player-avatar">
                    <img src="../../assets/sally.png" alt="샐리">
                </div>
                <div class="player-info">
                    <span class="player-name">샐리 (한)</span>
                    <div class="player-score">잡은 기물: <span id="score2">0</span>개</div>
                    <div class="player-captured" id="captured2"></div>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="board-container">
            <div class="board" id="board"></div>
        </div>

        <!-- Message Area -->
        <div class="message-area" id="messageArea">
            부엉이가 먼저 시작합니다! 🦉
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-restart" onclick="initGame()">🔄 새 게임</button>
        </div>

        <!-- Game Over Modal -->
        <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <div id="confetti"></div>
                <div class="winner-avatar" id="winnerAvatar"></div>
                <h2 class="winner-text" id="winnerText"></h2>
                <p class="final-score" id="finalScore"></p>
                <button class="btn btn-play-again" onclick="initGame()">🎮 다시 하기</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="../../assets/victory-video.js"></script>
</body>
</html>
