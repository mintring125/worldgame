<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🥣 만칼라 🥣</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/victory-video.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="../../index.html" class="back-button">🏠 홈으로</a>
            <h1>🥣 만칼라 🥣</h1>
            <p class="subtitle">돌을 옮겨 더 많이 모으세요!</p>
        </header>

        <!-- Game Board -->
        <div class="board-container">
            <div class="mancala-board">
                <!-- Sally's Store (Left) -->
                <div class="store sally-store" id="store2">
                    <div class="store-label">샐리</div>
                    <div class="store-count" id="storeCount2">0</div>
                    <div class="store-avatar">
                        <img src="../../assets/sally.png" alt="샐리">
                    </div>
                </div>

                <!-- Pits Area -->
                <div class="pits-area">
                    <!-- Sally's Pits (Top Row) -->
                    <div class="pits-row sally-row">
                        <div class="pit" id="pit-2-5" onclick="handlePitClick(2, 5)"><span class="pit-count">4</span>
                        </div>
                        <div class="pit" id="pit-2-4" onclick="handlePitClick(2, 4)"><span class="pit-count">4</span>
                        </div>
                        <div class="pit" id="pit-2-3" onclick="handlePitClick(2, 3)"><span class="pit-count">4</span>
                        </div>
                        <div class="pit" id="pit-2-2" onclick="handlePitClick(2, 2)"><span class="pit-count">4</span>
                        </div>
                        <div class="pit" id="pit-2-1" onclick="handlePitClick(2, 1)"><span class="pit-count">4</span>
                        </div>
                        <div class="pit" id="pit-2-0" onclick="handlePitClick(2, 0)"><span class="pit-count">4</span>
                        </div>
                    </div>

                    <!-- Celeste's Pits (Bottom Row) -->
                    <div class="pits-row celeste-row">
                        <div class="pit" id="pit-1-0" onclick="handlePitClick(1, 0)"><span class="pit-count">4</span>
                        </div>
                        <div class="pit" id="pit-1-1" onclick="handlePitClick(1, 1)"><span class="pit-count">4</span>
                        </div>
                        <div class="pit" id="pit-1-2" onclick="handlePitClick(1, 2)"><span class="pit-count">4</span>
                        </div>
                        <div class="pit" id="pit-1-3" onclick="handlePitClick(1, 3)"><span class="pit-count">4</span>
                        </div>
                        <div class="pit" id="pit-1-4" onclick="handlePitClick(1, 4)"><span class="pit-count">4</span>
                        </div>
                        <div class="pit" id="pit-1-5" onclick="handlePitClick(1, 5)"><span class="pit-count">4</span>
                        </div>
                    </div>
                </div>

                <!-- Celeste's Store (Right) -->
                <div class="store celeste-store" id="store1">
                    <div class="store-label">부엉이</div>
                    <div class="store-count" id="storeCount1">0</div>
                    <div class="store-avatar">
                        <img src="../../assets/celeste.png" alt="부엉이">
                    </div>
                </div>
            </div>
        </div>

        <!-- Player Indicator -->
        <div class="players">
            <div class="player" id="player1">
                <div class="player-avatar">
                    <img src="../../assets/celeste.png" alt="부엉이">
                </div>
                <span class="player-name">부엉이</span>
            </div>
            <div class="turn-indicator">⬅️ 차례</div>
            <div class="player" id="player2">
                <div class="player-avatar">
                    <img src="../../assets/sally.png" alt="샐리">
                </div>
                <span class="player-name">샐리</span>
            </div>
        </div>

        <!-- Message Area -->
        <div class="message-area" id="messageArea">
            부엉이가 먼저 시작합니다! 🦉
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-restart" onclick="initGame()">🔄 새 게임</button>
        </div>

        <!-- Rules -->
        <div class="rules">
            <h3>📋 게임 방법</h3>
            <ul>
                <li>🎯 <strong>목표</strong>: 자기 저장소에 돌을 더 많이 모으면 승리!</li>
                <li>👆 <strong>이동</strong>: 자기 쪽 구멍을 클릭하면 돌이 반시계 방향으로 퍼집니다</li>
                <li>⭐ <strong>연속 턴</strong>: 마지막 돌이 자기 저장소에 들어가면 한 번 더!</li>
                <li>💎 <strong>캡처</strong>: 마지막 돌이 자기 쪽 빈 구멍에 들어가면 그 돌과 반대편 돌을 획득!</li>
            </ul>
        </div>

        <!-- Game Over Modal -->
        <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <div id="confetti"></div>
                <div class="winner-avatar" id="winnerAvatar"></div>
                <h2 class="winner-text" id="winnerText"></h2>
                <p class="final-score" id="finalScore"></p>
                <button class="btn btn-play-again" onclick="initGame()">🎮 다시 하기</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="../../assets/victory-video.js"></script>
</body>

</html>
