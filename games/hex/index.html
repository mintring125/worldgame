<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⬡ 헥스 ⬡</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/victory-video.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="../../index.html" class="back-button">🏠 홈으로</a>
            <h1>⬡ 헥스 ⬡</h1>
            <p class="subtitle">반대쪽 끝까지 연결하면 승리!</p>
        </header>

        <!-- Players -->
        <div class="players">
            <!-- Player 1: Celeste (상하 연결) -->
            <div class="player" id="player1">
                <div class="player-avatar">
                    <img src="../../assets/celeste.png" alt="부엉이">
                </div>
                <div class="player-info">
                    <span class="player-name">부엉이</span>
                    <span class="player-role">🔴 위 ↔ 아래 연결</span>
                </div>
            </div>

            <!-- Player 2: Sally (좌우 연결) -->
            <div class="player" id="player2">
                <div class="player-avatar">
                    <img src="../../assets/sally.png" alt="샐리">
                </div>
                <div class="player-info">
                    <span class="player-name">샐리</span>
                    <span class="player-role">🩷 왼쪽 ↔ 오른쪽 연결</span>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="board-container">
            <div class="board-wrapper">
                <div class="edge-label top">부엉이</div>
                <div class="edge-label bottom">부엉이</div>
                <div class="edge-label left">샐리</div>
                <div class="edge-label right">샐리</div>
                <div class="hex-board" id="board"></div>
            </div>
        </div>

        <!-- Message Area -->
        <div class="message-area" id="messageArea">
            부엉이가 먼저 시작합니다! 🦉
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-restart" onclick="initGame()">🔄 새 게임</button>
        </div>

        <!-- Game Over Modal -->
        <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <div id="confetti"></div>
                <div class="winner-avatar" id="winnerAvatar"></div>
                <h2 class="winner-text" id="winnerText"></h2>
                <button class="btn btn-play-again" onclick="initGame()">🎮 다시 하기</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="../../assets/victory-video.js"></script>
</body>

</html>
